$(".dropdown").on({

</link>

<body>
<div class="container">
	<div class="row">
		<h2>
		Multi level dropdown menu in Bootstrap 3
		</h2>
		<hr>
		<div class="dropdown">
			<a class="btn btn-primary" data-target="" data-toggle="dropdown" id="dLabel" role="button">
				Dropdown
				<span class="caret">
				</span>
			</a>
			<ul aria-labelledby="dropdownMenu" class="dropdown-menu multi-level" role="menu">
				<li>
					<a href="#">
						Some action
					</a>
				</li>
				<li>
					<a href="#">
						Some other action
					</a>
				</li>
				<li class="divider">
				</li>
				<li class="dropdown-submenu">
					<a href="#" tabindex="-1">
						Hover me for more options
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="#" tabindex="-1">
								Second level
							</a>
						</li>
						<li class="dropdown-submenu">
							<a href="#">
								Even More..
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">
										3rd level
									</a>
								</li>
								<li>
									<a href="#">
										3rd level
									</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="#">
								Second level
							</a>
						</li>
						<li>
							<a href="#">
								Second level
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		</hr>
	</div>
</div>
</body>
</html>
