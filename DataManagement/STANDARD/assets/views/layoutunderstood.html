<!-- start: MESSAGES -->
<div ct-fullheight="" data-ct-fullheight-exclusion="header, footer">
    <!-- /// controller:  'InboxCtrl' -  localtion: assets/js/controllers/inboxCtrl.js /// -->
    <div active-class="message-open" class="inbox" id="inbox" ng-controller="SpecManageIdentifyCtrl" toggleable="">
        <!-- start: EMAIL OPTIONS -->
        <div class="col email-options">
            <div class="boxwrap-list">

                <div class="box-list scrollbar-macosx" data-jquery-scrollbar="jqueryScrollbarOptions">

                </div>
            </div>
        </div>
        <!-- end: EMAIL OPTIONS -->
        <!-- end: EMAIL LIST -->
        <!-- start: EMAIL READER -->
        <div class="collection-reader">
            <div class="collection-list">
                <div class="swMain-fixed" id="wizard">
                    <!-- start: WIZARD SEPS -->
                    <ul>
                        <li ng-click="setTab(1)">
                            <a href="" ng-class="{'selected' : isSet(1), 'done' : currentStep > 1}">
                                <div class="stepNumber">
                                    <i class="fa fa-archive">
                                    </i>
                                </div>
                                <span class="stepDesc text-small">
                                    SPECIMENS BOX
                                </span>
                            </a>
                        </li>
                        <li ng-click="setTab(2)">
                            <a href="" ng-class="{'selected' : isSet(2), 'done' : currentStep > 2}">
                                <div class="stepNumber">
                                    <i class="fa fa-random">
                                    </i>
                                </div>
                                <span class="stepDesc text-small">
                                    TRACK & TRACE
                                </span>
                            </a>
                        </li>
                        <li ng-click="setTab(3)">
                            <a href="" ng-class="{'selected' : isSet(3), 'done' : currentStep > 3}">
                                <div class="stepNumber">
                                    <i class="fa fa-bar-chart-o">
                                    </i>
                                </div>
                                <span class="stepDesc text-small">
                                    KPI
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="animate-show-hide " ng-show="isSet(1)">

                    <div class="subresult-view">
                        <!-- start: EMAIL LIST -->
                        <div class="col label-main">
                            <div class="labelwrap-list">

                            </div>
                        </div>
                        <div class="email-reader scrollbar-macosx" data-jquery-scrollbar="jqueryScrollbarOptions">


                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane " id="tab-table2">
                <div class="animate-show-hide" ng-show="isSet(2)">

                    <div class="subresult-view">
                        <div class="fullwidth-panel scrollbar-macosx" data-jquery-scrollbar="jqueryScrollbarOptions">

                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="tab-table3">
                <div class="animate-show-hide" ng-show="isSet(3)">

                    <div class="subresult-view">
                        <div class="fullwidth-panel scrollbar-macosx" data-jquery-scrollbar="jqueryScrollbarOptions">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: EMAIL READER -->


<!-- end: MESSAGES -->
