<div class="panel-heading partition-azure border-light no-radius">
    <h4 class="mainTitle no-margin text-white">
        AddProject
        <span class="text-bold">
            Budget
        </span>
    </h4>
</div>
<div class="container-fluid ">
    <div class="row">
        <div class="padding-40 ">
            <div class="panel panel-light-grey no-radius">
                <div class="panel-body ">

                    <form id="probudget_form" name="probudget_form" novalidate="">
                        <table class="table table-condensed">
                            <thead>
                                <tr>

                                    <th colspan="3">
                                        <div
                                            ng-class="{'has-error':emailstatus && probudget_form.project.$dirty && probudget_form.project.$invalid, 'has-success':emailstatus}">
                                            โครงการ
                                            <label>
                                                <span class="symbol required">
                                                </span>
                                            </label>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group-mini ">
                                                    <input class="form-control text-input" id="project" name="project"
                                                        ng-model="asideproinfo.selectedpro" placeholder="Enter Project"
                                                        tabindex="12" type="text" typeahead-loading="loading"
                                                        typeahead-no-results="noResults" ng-required="currentStep == 1"
                                                        typeahead-on-select="onSelectProject($item, $model, $label,$event)"
                                                        uib-typeahead="o as o.project for o in ProjectKeyup($viewValue)" />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="focusguard" id="focusguard-1" tabindex="1">
                        </div>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th colspan="3">
                                        <div
                                            ng-class="{'has-error':checkbudgetcost() &&probudget_form.pbudget_cost.$dirty && probudget_form.pbudget_cost.$invalid, 'has-success':checkbudgetcost()}">
                                            งบประมาณที่ได้รับจัดสรร
                                            <label>
                                                <span class="symbol required">
                                                </span>
                                            </label>
                                        </div>

                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                    <td>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group-sm ">
                                                    <input class="form-control" id="pbudget_cost" name="pbudget_cost"
                                                        ng-model="asideproinfo.budget_cost" mask="9?" restrict="reject"
                                                        repeat="20" ng-required="currentStep == 1"
                                                        placeholder="Budget Cost" tabindex="2" type="text">
                                                    </input>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </form>
                    <form id="collectorForm" name="collectorForm" ng-submit="addInvestigator()" novalidate="">
                        <div class="focusguard" id="focusguard-1" tabindex="1">
                        </div>
                        <table class="table table-bordered collectortable">
                            <thead>
                                <tr class="uppercase label-default ">
                                    <th colspan="4">
                                        <span class="label-change ">
                                            ผู้ดำเนินโครงการ
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <a ng-click="addInvestigator()">
                                            <i class="fa fa-plus">
                                            </i>
                                        </a>
                                    </td>
                                    <td colspan="3">
                                        <div
                                            ng-class="{'has-error':collectorForm.collector_firstname_en.$dirty && collectorForm.collector_firstname_en.$invalid, 'has-success':collectorForm.collector_firstname_en.$valid}">
                                            <input class="form-control text-input" id="invest" name="invest"
                                                ng-model="myModelinvestinfo" ng-required="currentStep == 1"
                                                placeholder="Enter firstname" tabindex="12" type="text"
                                                typeahead-loading="loading" typeahead-no-results="noResults"
                                                typeahead-on-select="onSelectInvestigator($item, $model, $label,$event)"
                                                uib-typeahead="o as o.firstname_th+' '+o.lastname_th for o in InvestigatorKeyup($viewValue)" />
                                        </div>
                                    </td>
                                </tr>
                                <tr ng-repeat="investigator in investigators">
                                    <td>
                                        <span class="badge badge-info">
                                            {{investigator.investigatorseq}}
                                        </span>
                                    </td>
                                    <td>
                                        {{investigator.firstname_th}}
                                    </td>
                                    <td class="hidden-xs">
                                        {{investigator.lastname_th}}
                                    </td>
                                    <td class="center">
                                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                                            <a class="btn btn-transparent btn-xs tooltips" href="#"
                                                ng-click="removeUser(investigator.iduser)" tooltip-placement="top"
                                                uib-tooltip="Remove">
                                                <i class="fa fa-times fa fa-white">
                                                </i>
                                            </a>
                                        </div>
                                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                                            <div class="btn-group" uib-dropdown="">
                                                <button class="btn btn-primary btn-o btn-sm dropdown-toggle"
                                                    type="button" uib-dropdown-toggle="">
                                                    <i class="fa fa-cog">
                                                    </i>
                                                    <span class="caret">
                                                    </span>
                                                </button>
                                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                    <li>
                                                        <a href="#" ng-click="removeUser(investigator.iduser)">
                                                            Remove
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <div class="panel panel-transparent ">
                                <div class="space12 pull-left">
                                    <div class="btn-group">
                                        <a class="btn btn-primary btn-xs btn-o" href="javascript:;"
                                            ng-click="addproject(probudget_form,asideproinfo);">
                                            <i class="fa fa-save">
                                            </i>
                                            SAVE
                                        </a>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-primary btn-xs btn-o" href="javascript:;"
                                            ng-click="resetform()">
                                            <i class="fa fa-undo">
                                            </i>
                                            RESET
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
