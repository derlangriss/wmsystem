<!-- start: REGISTRATION -->
<div>
    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
            <div class="logo text-center">
                <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
            </div>
            <p class="text-center text-dark text-bold text-extra-large margin-top-15">
                Sign Up
            </p>
            <p class="text-center">
                Enter your personal details below:
            </p>
            <!-- start: REGISTER BOX -->
            <div class="box-register">
                <form class="form-horizontal" name="signupForm" ng-submit="doSignup(signup)" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <div ng-class="{'has-error':signupForm.email.$dirty && signupForm.email.$invalid, 'has-success':Form.email.$valid}">
                                    <input class="form-control" focus="" name="email" ng-model="signup.email" placeholder="Email / Phone" required="" type="email" />
                                    <span class="error text-small block" ng-if="signupForm.email.$error.email">Please, enter a valid email address.</span>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" name="password" ng-model="signup.password" placeholder="Password" required="" type="password" />
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
                                    Enter Password.
                                </small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" name="password2" ng-model="signup.password2" password-match="signup.password" placeholder="Password Again" required="" type="password" />
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required">
                                    Enter password again.
                                </small>
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required">
                                    Password do not match.
                                </small>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.firstname" placeholder="Fistname" type="text" />
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <span class="block input-icon input-icon-right">
                                <input class="form-control" ng-model="signup.lastname" placeholder="Lastname" type="text" />
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <select ng-options="item.idsection as item.section for item in items" ng-model="signup.idsection">
                                <option value="">-- หน่วยงาน --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="checkbox clip-check check-primary">
                                <input id="agree" type="checkbox" value="agree" ng-model="signup.agree">
                                <label for="agree">
                                    I agree
                                </label>
                                </input>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <p class="text-center">
                            Already have an account?
                            <a ui-sref="login.signin">
                                Log-in
                            </a>
                        </p>
                        <div class="col-sm-12">
                            <button class="btn btn-red btn-block" data-ng-disabled="signupForm.$invalid" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>
                    <hr />
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                    {{app.year}} © {{ app.name }} by {{ app.author }}.
                </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: REGISTER BOX -->
        </div>
    </div>
    <!-- end: REGISTRATION -->
</div>
