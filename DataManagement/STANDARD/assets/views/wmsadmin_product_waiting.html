<div class="p-subresult-view scrollbar-macosx" data-jquery-scrollbar="jqueryScrollbarOptions">

        <div class="rect4">

        <div class="rect5">
        </div>
    </div>
    <div class="container-fluid container-fullw fadeIn wow no-margin" data-wow-delay="0.8s">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12 col-lg-6">
                    <div class="row">
                        <div class="panel-heading">
                            <h5 class="text-bold text-extra-small text-dark-transparent text-uppercase">

                                <i class="fa fa-arrow-circle-o-right">

                            </h5>
                            <h3>
                                รายการพัสดุ
                            </h3>
                        </div>
                    </div>

                <div class="col-md-12 col-lg-6">

                                <div class="focusguard" id="focusguard-1" tabindex="1">

                                    <thead>
                                        <tr class="label-default">
                                            <th class="hidden-xs">
                                                <span class="label uppercase">
                                                    WAITING STATE
                                                </span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="hidden-xs">
                                                <span class="text-large text-bold" id="subtotal">
                                                    {{statcount.countwaiting}}
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="focusguard" id="focusguard-2" tabindex="{{countarr}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <table class="table table-bordered table-hover no-padding" id="AdminWaitinglistTbl" width="100%">
                    <thead>
                        <tr class="uppercase label-default ">
                            <th>
                                <span class="label-change ">
                                    #
                                </span>
                            </th>
                            <th>
                                <span class="label-change ">
                                    idproduct
                                </span>
                            </th>
                            <th>

                            <th>

                                </span>
                            </th>
